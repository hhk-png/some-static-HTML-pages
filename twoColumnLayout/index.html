<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>two-column-layout</title>
</head>

<body>
    <!-- 顶部标题 -->
    <header>
        <h1>Franklin Running Club</h1>
    </header>
    <div class="container">
        <!-- 左侧 -->
        <div class="main">
            <h2>Come join us!</h2>
            <p>
                The Franklin Running club meets at 6:00pm every Thursday
                at the town square. Runs are three to five miles, at your
                own pace.
            </p>
        </div>
        <!-- 右侧 -->
        <div class="sidebar">
            <a href="/twitter" class="button-link">follow us on twitter</a>
            <a href="/facebook" class="button-link">link us on facebook</a>
            <a href="/sponser" class="sponsor-link">become a sponser</a>
        </div>
    </div>
</body>

</html>
